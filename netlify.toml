[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  VITE_API_BASE_URL = "https://questai-production-b5ef.up.railway.app"

[[redirects]]
  from = "/health"
  to = "https://questai-production-b5ef.up.railway.app/health"
  status = 200
  force = true

